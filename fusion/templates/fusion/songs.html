{% extends 'fusion/base.html' %}

{% block javascript %}
  <script>
    $("#id_q").change(function () {
      var queryString = ( $(this).val() );
      $.ajax({
        url: '/ajax/song_search/',
        data: {
          'q': queryString
        },
        dataType: 'html',
        success: function (data) {
            $("#result").html(data);
        }
      })
    });
  </script>
{% endblock %}

{% block content %}
<h1>Songs</h1>

<form action="javascript:void(0);">
    {% csrf_token %}
    <input name="q" type="text" placeholder="Search..." id="id_q">
</form>

<div id="result"></div>
{% endblock %}
