{% extends 'fusion/base.html' %}

{% block content %}
<div class="container">
    <br>
    <h1>Artists</h1>
    <hr>
    {% for obj in obj_list %}
        <!-- <li>
            {{ obj }}
        </li> -->
        {% if forloop.first %}<div class="row">{% endif %}
        <div class="col-sm-4 text-center">
            <div class="card" style="border-color:#3498db">
                <div class="card-body" style="background-color:white;color:#3498db">
                    <h4 class="card-title">{{ obj.1 }}</h4>
                </div>
            </div>
        </div>
        {% if forloop.counter|divisibleby:3 %}</div><br><div class="row">{% endif %}
        {% if forloop.last %}</div>{% endif %}
    {% endfor %}
</div>
{% endblock %}
