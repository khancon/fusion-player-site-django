{% extends 'fusion/base.html' %}

{% block content %}
<div class="container">
    <br>
    <h1>My Playlists</h1>
    <hr>
    <ul>
        {% for obj in playlists %}
            <li>
                {{ obj }}
            </li>
        {% endfor %}
    </ul>
    <form action="/playlists/" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit">
    </form>
</div>
{% endblock %}
