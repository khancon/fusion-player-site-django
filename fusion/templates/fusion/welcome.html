{% extends 'fusion/base.html' %}

{% block content %}
<div class="container">
    <br>
    <h1>Welcome to Fusion!</h1>
    <body>
        <hr>
        <div class="span9 btn-block">
            <a href="{% url 'signup' %}" class="btn btn-large btn-block btn-success" type="button" name="create-account">Create Account</a>
        </div>
        {% if user.is_authenticated %}
            <div class="span9 btn-block">
                <a href="{% url 'logout' %}" class="btn btn-large btn-block btn-success" type="button" name="log-in">Log Out</a>
            </div>
        {% else %}
            <div class="span9 btn-block">
                <a href="{% url 'login' %}" class="btn btn-large btn-block btn-success" type="button" name="log-in">Log In</a>
            </div>
        {% endif %}
    </body>
</div>
{% endblock %}
